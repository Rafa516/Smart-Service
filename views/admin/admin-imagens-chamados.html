<div class="content">
    <div class="content-inside">
        <div class="my-4">
            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                <li class="nav-item">
                    <a style="background-color: #01A9DB;color: white" class="nav-link active" id="home-tab"
                        data-toggle="tab" role="tab" aria-controls="home" aria-selected="false"><b>Fotos - Chamado 
                           {$chamado.value}<b></a>
                        
                </li>
            </ul>

            <div class="box box-widget">
                <div id="myWorkContent">



                    {loop="$imagens"}

                    <a class="image-link" href="{$value.foto}"> <img style="height: 15em;width: 15em" class="photo"
                            id="image-preview" src="{$value.foto}"></a>

                    {/loop}

                </div>
            </div>

            <hr class="my-4" />

            <a href="javascript:history.back()" class="btn btn-info btn-xs">Voltar</a>


        </div>
    </div>
</div>
